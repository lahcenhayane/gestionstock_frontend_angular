<div class="categories">
    <div class="product__header">
        <div class="users__header" *ngIf="!OPEN_BOX_SEARCH">
            <h3>Total Categories: {{ countCategories }}</h3>
            <div class="users_header__middle">
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input (keyup)="Search_Categories($event)" type="text" placeholder="Chercher par categorie">
                </div>
            </div>
            <div class="users__header__right">
                <button (click)="F_OPEN_BOX_SEARCH_add()"><i class="fas fa-user-plus"></i></button>
                <!-- <button (click)="F_OPEN_BOX_SEARCH()"><i class="fas fa-search"></i></button> -->
            </div>
        </div>
        <div class="users__header__search" *ngIf="OPEN_BOX_SEARCH">
            <form class="search" [formGroup]="formCategory">
                <input type="text" formControlName="labelle" placeholder="Nom de categorie">
                <button *ngIf="!Edit" (click)="Add_Category()"><i class="fas fa-user-plus"></i></button>
                <button *ngIf="Edit" (click)="edit()"><i class="fas fa-user-edit"></i></button>
            </form>
            <button (click)="F_CLOSE_BOX_SEARCH()"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <table class="users_table">
        <thead>
            <tr>
                <th>Nom de categorie</th>
                <th>Date Creation</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            
            <tr *ngFor="let item of categories">
                <td>{{ item.labelle }}</td>
                <td>{{ item.dateCreation | date}}</td>
                <td>
                    <button (click)="Show_Delete_Category(item)" class="users_table_btn"><i class="fas fa-trash-alt"></i></button>
                    <button (click)="Edit_Category(item)" class="users_table_btn"><i class="fas fa-user-edit"></i></button>
                    <button class="users_table_btn"><i class="fas fa-eye"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="table__footer">
        <div class="table__footer__pagination">
            <span style="color: white;">Page: </span>
            
            <button type="button">1</button>
            
        </div>
    </div>



</div>
